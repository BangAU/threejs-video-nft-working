<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>NFT marker example with a WebWorker and Three.js</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=1">
	<link rel="stylesheet" href="../css/video-style.css">
	<script type="text/javascript" src="../../../ar/js/vendor/jquery.min.js"></script>
	<script src="../js/third_party/three.js/stats.min.js"></script>
    <script src="../js/third_party/three.js/three.min.js"></script>
    <script src="threex.chromakey.js"></script>
    <script src="play-video.js"></script>
    <script type="text/javascript" src="../../../ar/js/ar-vendor/aframe-master.js"></script>
    <script type="text/javascript" src="../../../ar/js/ar-vendor/aframe-chromakey-material.min.js"></script>
	
</head>
<body class="loading">
	<div id="loading" >
			<img  src="../Data/logo.gif"/>
			<span class="loading-text">Loading, please wait</span>
	</div>
  <!--
  ==================
  STATS
  ==================
  -->

      <div id="stats" class="ui stats">

          <div id="stats1" class="stats-item">
              <p class="stats-item-title">
                  Main
              </p>
          </div>

          <div id="stats2" class="stats-item">
              <p class="stats-item-title">
                  Worker
              </p>
          </div>
      </div>

  <!--
  ==================
  CAMERA VIDEO & CANVAS
  ==================
  -->

      <div id="app">
          <video
              loop
              autoplay="false"
              muted="false"
              id="vid"
              style="visibility:hidden">
              <source src="../../../css/images/somfy-ar.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
          </video>
          <canvas id="canvas"></canvas>
          <a-scene embedded>
				<a-assets>
		            <video src="../../../css/images/somfy-ar.mp4"
		                preload="auto" 
		                id="vid" 
		                response-type="arraybuffer" 
		                crossorigin 
		                webkit-playsinline autoplay playsinline>
		            </video>
				</a-assets>
				<a-video visible="false" id="video-data" position='0 0 -300' width='640' height='420' rotation="0 0 0" material="shader: chromakey; src: #vid; color: 0.294 1 0"></a-video>
	      </a-scene>
      </div>
	  <a class="btn btn-primary btn-play" id="btn-play" style="height: 10px;
    z-index: 1;
    position: absolute;
    bottom: 20px;
    left: 12px;">Play Video</a>
	

	
    <script>

    /**
     * STATS
     */
    var statsMain = new Stats();
    statsMain.showPanel( 0 ); // 0: fps, 1: ms, 2: mb, 3+: custom
    document.getElementById( 'stats1' ).appendChild( statsMain.dom );

    var statsWorker = new Stats();
    statsWorker.showPanel( 0 ); // 0: fps, 1: ms, 2: mb, 3+: custom
    document.getElementById( 'stats2' ).appendChild( statsWorker.dom );

    /**
     * APP / ELEMENTS
     */
    var container = document.getElementById( 'app' );
    var video = document.getElementById( 'vid' );
    var canvas = document.getElementById( 'canvas' );
    
    //var vid = document.querySelector("#vid");
    //vid.pause();

    /**
     * APP / VIDEO STREAM
     */

        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
          var hint = {
              audio: false,
              video: { facingMode: 'environment'}
          };

          navigator.mediaDevices.getUserMedia( hint ).then( function( stream ) {
              video.srcObject = stream;
              video.addEventListener( 'loadedmetadata', function() {
                  video.play();
                  video[0].removeAttribute("muted");

                  console.log( 'video', video, video.videoWidth, video.videoHeight );

                  start(
                      container,
                      markers['pinball'],
                      video,
                      video.videoWidth,
                      video.videoHeight,
                      canvas,
                      function() {
                          statsMain.update()
                      },
                      function() {
                          statsWorker.update();
                      },
                      null
                  );
              } );
          } );
      }
      
      document.getElementById("btn-play").addEventListener('click', function(ev){
			            ev.preventDefault();
			            var el = document.querySelector("#video-data");
						el.setAttribute("visible",true);
			            el.play();
		            });
    </script>
</body>

</html>
